<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror Happi</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="scripts/app.js" async></script>
</head>
<body>
    <aside class="mdc-drawer mdc-drawer--dismissible">
        <div class="mdc-drawer__content">
            <div class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>Outgoing
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>Drafts
                </a>
            </div>
        </div>
    </aside>

    <div class="mdc-drawer-app-content">
        <header class="mdc-top-app-bar app-bar" id="app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
                    <span class="mdc-top-app-bar__title">Dismissible Drawer</span>
                </section>
            </div>
        </header>
        
        <main class="main-content" id="main-content">
            <div class="mdc-top-app-bar--fixed-adjust">
                <button id="google-signin-button" class="google-signin-button mdc-button">
                    Sign in with Google
                </button>
                <div class="content"></div>
            </div>
        </main>
    </div>
</body>
</html>
